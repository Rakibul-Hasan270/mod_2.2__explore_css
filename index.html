<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        .c{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h3>Please Fill Up The Form</h3>
    <form>
        <label for="name">Your Name:
            <input id="name" type="text" placeholder="    Your Name">
        </label>
        <label for="email">Your Email:
            <input type="email" name="" id="email" placeholder="Your Email">
        </label>
        <label for="phone">Your Phone:
            <input type="number" name="" id="phone" placeholder="Your Phone">
        </label>

        <!-- ______________________________ _________________________________-->

        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chituy">
                <input type="radio" name="pitha" id="chituy">Chituy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa
            </label>
            <label for="puri">
                <input type="radio" name="pitha" id="puri">Puri
            </label>
        </fieldset>

        <fieldset>
            <legend>Pick One Or Mor Vorta</legend>
            <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">Sutki
            </label>
            <label for="moris">
                <input type="checkbox" name="vorta" id="moris">Moris
            </label>
            <label for="alu">
                <input type="checkbox" name="vorta" id="alu">Alu
            </label>
        </fieldset>
        <field  set>
            <legend>Special Instruction</legend>
            <textarea name="" id=""></textarea>
        </fieldset>
        <input class="c" type="reset" value="Reset">
        <input class="c" type="submit" value="Submit">
    </form>
</body>

</html>
